<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <div class="eisenhower-matrix">
    <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
<div class="centered-main">
  <p class="centered-main__add-task"><label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task"class="task" type="text">
      <button>Add</button>
    </div>
  </p>
  <h3 class="centered-main__title">Todo</h3>
  <ul id="incompleteTasks" class="centered-main__list">
    <li class="centered-main__item">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" class="centered-main__item-img" alt="remove"></button>
    </li>
    <li class="centered-main__item editMode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg" class="centered-main__item-img" alt="remove"></button>
    </li>
  </ul>
  <h3 class="centered-main__title">Completed</h3>
  <ul id="completed-tasks" class="centered-main__list-item">
    <li class="centered-main__item">
       <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" class="centered-main__item-img" alt="remove"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
